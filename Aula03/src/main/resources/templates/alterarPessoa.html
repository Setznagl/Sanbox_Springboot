<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cadastro de Pessoas</title>
</head>
<body>
<form action="#" th:action="@{/pessoa/alterar}" th:object="${pessoa_attribute}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <!-- readonly impede que um valor seja editado -->
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><input type="text" th:field="*{name}" required></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="text" th:field="*{email}" required></td>
        </tr>
        <tr>
            <td>Fone:</td>
            <td><input type="text" th:field="*{phone}" required></td>
        </tr>
    </table>
    <input type="submit" value="Alterar">
</form>
</body>
</html>
