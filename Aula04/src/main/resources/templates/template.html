<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="layout (conteudo)">
<head>
    <meta charset="UTF-8">
    <title>Utilizando template Thymeleaf</title>
</head>
<body>
<header>
    <h1>Navegação</h1>
</header>
<!-- Um fragment (componente) vem como parêmetro e é injetado dentro da main -->
<main th:include="${conteudo}">
    Conteúdo Principal
</main>
</body>
<footer>
    <span>Rodapé</span>
</footer>
</html>
