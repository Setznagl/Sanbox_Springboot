<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listar Pessoas</title>
</head>
<body>
<h1>LISTA DE PESSOAS</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Nome</td>
        <td>Email</td>
        <td>Fone</td>
    </tr>
    <tr th:each="p : ${listaPessoa_attribute}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.phone}"></td>
        <td>
            <a th:href="@{/pessoa/alterar/{id}(id=${p.id})}">Editar</a>
            <a th:href="@{/pessoa/excluir/{id}(id=${p.id})}">Excluir</a>
        </td>
    </tr>
</table>
<a th:href="@{/pessoa/cadastrar}">Cadastrar outra Pessoa</a>
</body>
</html>
